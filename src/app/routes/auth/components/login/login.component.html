<main fxLayout fxFlex="1 1 auto" fxLayoutAlign="center center">

  <mat-card class="mat-elevation-z6">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <mat-card-content fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
        <app-input-text labelValue="Email"
                        [isRequired]="true"
                        typeValue="email"
                        autocompleteValue="username"
                        appearanceValue="outline"
                        formControlName="email"
                        colorValue="primary"
                        [inputFormControl]="loginForm.controls.email"
                        [errorMessage]="getEmailErrorMessage()"
                        fxFlexFill
        ></app-input-text>
        <app-input-text labelValue="Mot de passe"
                        [isRequired]="true"
                        typeValue="password"
                        autocompleteValue="current-password"
                        appearanceValue="outline"
                        formControlName="password"
                        colorValue="primary"
                        [inputFormControl]="loginForm.controls.password"
                        [hasActionHide]="true"
                        errorMessage="Veuillez entrer votre mot de passe"
                        fxFlexFill
        ></app-input-text>
      </mat-card-content>
      <mat-card-actions fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
        <app-icon-button buttonType="extended-fab" color="primary" icon="login" type="submit">
          Se connecter
        </app-icon-button>
        <a mat-button routerLink="/auth/register">Vous n'avez pas de compte ? Inscrivez-vous</a>
      </mat-card-actions>
    </form>
  </mat-card>
</main>
