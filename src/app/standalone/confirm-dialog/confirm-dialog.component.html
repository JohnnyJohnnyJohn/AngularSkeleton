<h1 mat-dialog-title>{{ titre }}</h1>
<mat-dialog-content>
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{ cancelButtonText }}</button>
  <button mat-raised-button [mat-dialog-close]="true">{{ confirmButtonText }}</button>
</mat-dialog-actions>
