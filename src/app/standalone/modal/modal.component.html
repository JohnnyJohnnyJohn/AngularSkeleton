<dialog id="dialog" class="relative z-30" aria-labelledby="modal-title" aria-modal="true">
  <div
    class="fixed inset-0 backdrop:bg-background-base backdrop-blur-sm transition-opacity ease-out duration-500
    {{ modalService.modal.isVisible ? 'opacity-100' : 'opacity-0' }}"
  ></div>

  <div class="fixed inset-0 z-40 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-6 text-center sm:items-center sm:p-0"
      (click)="modalService.closeModal()"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-background-base text-left shadow-xl
        transition-all sm:my-8 w-full sm:max-w-lg ease-out duration-200
        {{ modalService.modal.isVisible ? 'opacity-100 translate-y-0 sm:scale-100' : 'opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95' }}"
        (click)="($event.stopPropagation())"
      >
        <div class="px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10">
              <svg class="w-full h-full text-danger" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base font-semibold leading-6 text-text" id="modal-title">{{ modalService.modal.title }}</h3>
              <div class="mt-2">
                <p class="text-sm text-text-light">{{ modalService.modal.message }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-background-elevated px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            class="inline-flex w-full justify-center rounded-md bg-danger text-white px-3 py-2 text-sm font-semibold
            shadow-sm sm:ml-3 sm:w-auto"
            (click)="modalService.confirmModal()"
          >{{ modalService.modal.action }}</button>
          <button
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-text sm:mt-0
            sm:w-auto"
            (click)="modalService.closeModal()"
          >
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>
</dialog>
