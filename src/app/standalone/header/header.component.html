<header class="sticky top-0 z-10">
  <nav class="bg-background-elevated shadow-lg border-b border-tertiary">
      <div class="mx-auto max-w-5xl px-2 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="relative flex items-center sm:hidden">
            <!-- Mobile menu button -->
            <button
              (click)="isMobileMenuOpen = !isMobileMenuOpen"
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-1 text-text
              focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>

              <svg
                class="h-6 w-6 {{ isMobileMenuOpen ? 'hidden' : 'block' }}"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>

              <svg
                class="h-6 w-6 {{ isMobileMenuOpen ? 'block' : 'hidden' }}"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <img class="h-8 w-auto" src="../../../../../../assets/angular-icon.svg" alt="Logo Angular">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  routerLink="/home"
                  class="bg-background-base text-text rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page"
                >
                  Accueil
                </a>
                <a
                  href="#"
                  class="text-text-light hover:bg-tertiary hover:text-on-tertiary rounded-md px-3 py-2 text-sm font-medium"
                >
                  Team
                </a>
              </div>
            </div>
          </div>
            <div class="ml-4 flex items-center space-x-4 sm:space-x-6 md:ml-6">
              <button class="relative focus:outline-none" (click)="darkThemeService.toggleTheme()">
                <div
                  class="w-12 h-6 transition bg-primary rounded-full outline-none"
                ></div>
                <div
                  class="absolute top-0 left-0 inline-flex items-center justify-center w-6 h-6 transition-all duration-150
                  transform scale-110 rounded-full shadow-sm
                  {{ darkThemeService.isDarkTheme() ? 'translate-x-6 bg-background-base text-on-tertiary' :
                  'translate-x-0 bg-on-primary text-primary' }}"
                >
                  @if(darkThemeService.isDarkTheme()) {
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                      <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
                    </svg>
                  } @else {
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                      <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
                    </svg>
                  }
                </div>
              </button>
              @if (token$ | async) {
                <!-- Profile dropdown -->
                <div class="relative ml-3">
                  <div>
                    <button
                      (click)="isProfileMenuOpen = !isProfileMenuOpen"
                      type="button"
                      class="relative flex max-w-xs items-center rounded-full text-text-light text-sm focus:outline-none
                    focus:ring-2 focus:ring-primary"
                      id="user-menu-button"
                      aria-expanded="false"
                      aria-haspopup="true"
                    >
                      <span class="absolute -inset-1.5"></span>
                      <span class="sr-only">Open user menu</span>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                      </svg>
                    </button>
                  </div>
                  @if (isProfileMenuOpen) {
                    <div
                      class="fixed w-full h-full inset-0"
                      (click)="isProfileMenuOpen = false"
                    >
                      <div class="relative mx-auto w-full h-full max-w-5xl">
                        <div
                          class="absolute right-2 sm:right-6 lg:right-8 z-10 mt-14 w-48 origin-top-right rounded-md
                          bg-background-elevated py-1 shadow-lg ring-1 ring-tertiary ring-opacity-5 focus:outline-none"
                          role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                          <!-- Active: "bg-gray-100", Not Active: "" -->
                          <a routerLink="authenticated/profile" class="block px-4 py-2 text-sm text-text" role="menuitem" tabindex="-1"
                             id="user-menu-item-0">Votre profil</a>
                          <a (click)="logout()" class="block px-4 py-2 text-sm text-text cursor-pointer" role="menuitem" tabindex="-1"
                             id="user-menu-item-2">Se d√©connecter</a>
                        </div>
                      </div>
                    </div>
                  }
                </div>
              } @else {
                <a
                  routerLink="{{routeToLogin}}"
                  class="flex justify-center rounded-md py-1.5 text-sm font-semibold text-text focus-visible:outline
                  focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-tertiary transition
                  duration-500 ease-out"
                >
                  Se connecter
                </a>
                <button
                  routerLink="{{routeToRegister}}"
                  class="flex justify-center rounded-md bg-button-bg px-3 py-1.5 text-sm font-semibold leading-6
                  text-white shadow-sm hover:bg-button-hover focus-visible:outline focus-visible:outline-2
                  focus-visible:outline-offset-2 focus-visible:outline-button-bg transition duration-500 ease-out"
                >
                  S'inscrire
                </button>

              }
            </div>
          </div>
        </div>

    @if (isMobileMenuOpen) {
      <div
        class="fixed w-full h-full inset-0 sm:hidden"
        (click)="isMobileMenuOpen = false"
      >
        <!-- Mobile menu, show/hide based on menu state. -->
        <div
          class="sm:hidden mt-16 bg-background-elevated shadow-lg border-b border-tertiary"
          id="mobile-menu"
          (click)="($event.stopPropagation())"
        >
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="bg-background-base text-text block rounded-md px-3 py-2 text-base font-medium"
               aria-current="page">Accueil</a>
            <a href="/auth"
               class="text-text-light hover:bg-background-elevated hover:text-text block rounded-md px-3 py-2 text-base font-medium"
            >Team</a>
          </div>
        </div>
      </div>
    }
    </nav>
</header>
